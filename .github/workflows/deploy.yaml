name: Deploy to Infomaniak
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'public/markdown/**.md'
  release:
    types: [published]

jobs:
  web-deploy:
    name: Manual Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: R√©cup√©rer le code
        uses: actions/checkout@v5

      - name: Installer Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'npm'

      - name: Installer les d√©pendances
        run: npm ci

      - name: Restaurer le cache Audio
        uses: actions/cache@v4
        id: cache-audio
        with:
          path: public/audio
          key: audio-${{ runner.os }}-${{ hashFiles('public/markdown/**/*.md') }}
          restore-keys: |
            audio-${{ runner.os }}-

      - name: G√©n√©rer les Audios manquants
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run gen:audio

      - name: G√©n√©rer l'index du contenu
        run: npm run gen:content

      - name: G√©n√©rer les Quiz
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run gen:quiz

      - name: Build
        run: npm run build

      - name: Cr√©er un PR pour les quiz g√©n√©r√©s
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update quiz data [skip ci]'
          title: 'ü§ñ Mise √† jour automatique des Quiz'
          body: |
            Mise √† jour automatique du fichier `src/data/quizData.json` suite √† la g√©n√©ration par l'IA.
            Ce PR permet de persister les quiz g√©n√©r√©s sans violer la r√®gle de protection de branche.
          branch: 'auto/quiz-update'
          delete-branch: true

      - name: Envoyer sur Infomaniak (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /
          protocol: ftps
          exclude: |
            **/.git*
            **/.git*/**
            node_modules/**
